<!DOCTYPE html>

    <title>AnimaShooter Storyboard</title>

    <style>
    html,body{
        background-color: #ffffff;
        padding:0;
        margin:0;
        height:100%;
    }
    body{
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        font-size: 1rem;
        line-height: 1.5;
        color: #333;
        text-align: center;
        background-color: white;
        display: -webkit-box;
    	display: -ms-flexbox;
    	display: -webkit-flex;
    	-webkit-align-items: center;
    	display: flex;
    	align-items: center;
    }
    .hidpi{
        transform-origin: 0 0;
    }
    body.panel{
        overflow:hidden;
    }
    .storagesize{
        height:unset!Important;
    }
    .message{
        width:20rem;
        height:14rem;
        text-align: center;
        margin: 0 auto;
    }
    .message h3{
        height:2rem;
    }
    .message button{
        height:3rem;
        padding: 0.5rem;
        background: #666666;
        border-radius: 0.25rem;
        color: #ffffff;
        text-align: center;
        margin: 0.25rem;
        cursor: pointer;
        transition: all 0.5s ease;
        outline:#0063cc;
        border:none;
    }
    .message button:active{
      outline:#0063cc;
      border:none;
    }
