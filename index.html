<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.png">
  <link rel="mask-icon" href="assets/images/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="assets/images/favicons/favicon.ico">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="msapplication-config" content="assets/images/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">  
  <script type="text/javascript" src="assets/js/pace.min.js"></script>
  <script src="../../enot/stopmotion-enot.js"></script>
  <style>
	@import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
	html{
		--banner-height:3.5rem;
		--page-width:297mm;
		--page-height:209mm;
		--common-color:#333333;	
		font-family: 'Open Sans', sans-serif;
		margin:0;
	}
	body{
	    margin:0;
	}
	@page {
        /*size: A4 landscape;*/
        margin: 0mm;  /* this affects the margin in the printer settings */
    }
	.pace {
	  -webkit-pointer-events: none;
	  pointer-events: none;
	  -webkit-user-select: none;
	  -moz-user-select: none;
	  user-select: none;
	}
	.pace-inactive {
	  display: none;
	}
	.pace .pace-progress {
	  background: #ffb200;
	  position: fixed;
	  z-index: 2000;
	  top: 0;
	  right: 100%;
	  width: 100%;
	  height:4px;
	}	
    #shade{
        position:fixed;
        top:1rem;
        bottom:0;
        left:0;
        right:0;
        background-color:rgba(255,255,255,0.72);
        background-size: 12rem;
        background-position: center;
        background-color: rgba(255,255,255,0.72);
        background-repeat: no-repeat;
        background-image: url(assets/images/boxshot_storyboard.svg);
    }
	#banner .banner-inn{
		height:1.7rem;
		margin-top:calc((4rem - 2rem)/2);
		cursor:pointer;
	}
	#banner .banner-inn img{
	    height: 100%;
	    vertical-align: top;
	}
	#ver{
        display: inline-block;
        height: 1.7rem;
        line-height: 1.7rem;
        font-size: 1.4rem;
        vertical-align: top;
        font-weight: lighter;
        color: #666;
        letter-spacing: -0.04em;
	}
	#banner{
		position:fixed;
		top:0rem;
		left:0;
		right:0;
		height:var(--banner-height);
		box-shadow:0 0px 8px rgb(0 0 0 / 20%);
		text-align: center;
		border-bottom: solid 2px #ffb200;
	}
	#container{
		position:fixed;
		top:var(--banner-height);
		left:0;
		right:0;
		height:calc(100% - 4rem);
        margin: 0;		
	}
	text,tspan{
		fill:var(--common-color);
		font-family:sans-serif;
		font-size:3.175px;
		line-height:1.25;
		stroke-width:.26458
	}
	rect{
		fill:none;
		stroke-dashoffset:5.7;
		stroke-linecap:round;
		stroke-width:.4;
		stroke:var(--common-color);
		transition: all 0.2s ease-in-out;
	}
	rect.white{
		fill:#fff;
		stroke-dashoffset:5.7;
		stroke-linecap:round;
		stroke-width:.4;
		stroke:var(--common-color);
		transition: all 0.2s ease-in-out;
	}
	.title{
		fill:var(--common-color);font-family:sans-serif;font-size:4.2333px;line-height:1.25;stroke-width:0
	}
	.actions_dialigue{
		font-size:3.175px;stroke-width:.26458;text-align:center;text-anchor:middle
	}
	path{
		fill:var(--common-color);
		stroke-width:0;
		transition: all 0.2s ease-in-out;
	}
	.rectbtn{
		width:3rem;
		height:3rem;
		cursor:pointer;
		margin-top:0.4rem;
		line-height:3rem;
		text-align:center;
		border-radius:50%;
		box-shadow:0 0px 8px rgb(0 0 0 / 20%);
		color:#555555;
		background-color:#fff;
		border:solid 2px transparent;
		transition: all 0.2s ease-in-out;
	}
	.panel{
		position:fixed;
		top:var(--banner-height);
		height:100vh;
		width:4rem;
		padding:0 0.5rem 0 0.5rem;
	}
	#lpanel{
		left:0;
	}
	#rpanel{
		right:0;
	}
	#rpanel .rectbtn,tspan{
		text-transform:uppercase;
	}
	#printbtn{
        background-image: url(assets/images/print.svg);
        background-repeat: no-repeat;
        padding-left: 2.4rem;
        background-position: 0.7rem center;
        background-size: auto 80%;
        margin-left: 1rem;
        line-height: 100%;
	}
	.btn:hover,.rectbtn:hover{
	    border:solid 2px #ffb200;
	}
	.btn{
	    border:solid 2px transparent;
	    background: #ffffff;
        color: #333333!Important;
        display: inline-block;
        text-transform: unset!Important;
        margin-right: 0.3rem;
        border-radius: 2rem;  
        padding:0.2rem 1rem;
        cursor:pointer;
        transition: all 0.2s ease-in-out;
	}
	@media print {
		html,body{
		    width: var(--page-width);
			height:var(--page-height);
		    padding:0 !important;
			margin:0 !important;
		}
		div{
		    padding:0 !important;
			margin:0 !important;
		}
		svg{
			width: var(--page-width);
			height:var(--page-height);
		}
		#container{
			top:0;
		}
	   .panel,#banner,img{
		  top:0;
		  left:0;
		  right:0;
		  visibility: hidden;
		  display:none;
	   }
	}	
  </style>
</head>
<body>
<div id="banner">
    <div class="banner-inn">
        <img src="assets/images/animashooter-storyboard-logo.svg" onclick="window.location.href='http://www.animashooter.com/'">
        <div id="ver"></div>
        <a onclick="publish()" id="printbtn" class="btn">Print</a>
    </div>
</div>
<div id="container" style="opacity:0">

</div>
<div id="lpanel" class="panel"></div>
<div id="rpanel" class="panel"></div>


<script type="text/ecmascript">
if(window.addEventListener)
{
  window.addEventListener('load', appLoaded, false); // NB **not** 'onload'
  window.addEventListener('scroll',pageScrolled, false);
}
else if (window.attachEvent)
{
  window.attachEvent('onload', appLoaded);
  window.attachEvent('onscroll',pageScrolled);
}
/*-----------------------------------------*/
let frmts = [
    ['A4','297mm','209mm'],
    ['A3','420mm','296mm'],
    ['A5','210mm','147mm']
];
let colors = ['#000000','#333333','#666666','#AAAAAA','#e84b63','#ea1851','#949572','#4bbd9b'];//,'#8547bb'
let lng = [
	['en','en-US',[['printbtn','Save'],['scene','SCENE #'],['frame','FRAME #'],['time','TIME'],['actions','Action'],['dialogues','DIALOGUE'],['project','PROJECT'],['page','PAGE #']]],
	['ru','ru-RU',[['printbtn','Сохранить'],['scene','СЦЕНА №'],['frame','КАДР №'],['time','ВРЕМЯ'],['actions','ДЕЙСТВИЕ'],['dialogues','ДИАЛОГИ'],['project','ПРОЕКТ'],['page','ЛИСТ №']]],
	['fr','fr-FR',[['printbtn','Sauvez'],['scene','Scène N°'],['frame','N° de cadre'],['time','Temps'],['actions','Actions'],['dialogues','Dialogues'],['project','Projet'],['page','N° de page']]]
];
/*-----------------------------------------*/
function tr(lan){
	let uls = typeof(lan)!='undefined'?lan:navigator.language || navigator.userLanguage;
	console.log(uls);
	lng.forEach(function(line){if(line[0] === uls || line[1] === uls){line[2].forEach(element => document.getElementById(element[0]).textContent = element[1]);}})
}
/*-----------------------------------------*/
function color(index){	
	if(index<colors.length)setProp("--common-color",colors[index]);
}
function setProp(name, value){
    document.getElementsByTagName('html')[0].style.setProperty(name,value);
}
/*-----------------------------------------*/
function makeColors(){
    let str = '';
    colors.forEach(function(item,index){str+='<div onclick="color('+index+')" class="rectbtn" style="background-color:'+item+'"></div>';});
    put('lpanel',str);
}
/*-----------------------------------------*/
function makeFormats(){
    let str = '';
    frmts.forEach(function(item,index){str+='<div onclick="setFormat(\''+item[0]+'\');" class="rectbtn">'+item[0]+'</div>';});
    put('rpanel',str);
}
/*-----------------------------------------*/
function makeLangs(){
    let str = '';
    lng.forEach(function(item){str+='<div onclick="tr(\''+item[1]+'\')" class="rectbtn">'+item[0]+'</div>';});
    put('rpanel',str);
}
/*-----------------------------------------*/
function put(id,str,replace){
    let e = document.getElementById(id) || document.getElementsByTagName(id)[0];
    if(e == null || typeof(e)=='undefined'){}else{
        if(replace === true){
            e.innerHTML = str;
        }else{
            e.innerHTML += str;
        }
    }
}
/*-----------------------------------------*/
function setFormat(fmt){
    frmts.forEach(function(item,index){
        if(item[0] == fmt){
            setProp('--page-width',item[1]);
            setProp('--page-height',item[2]);
            cssPagedMedia.size(item[0] + ' landscape');
        }
    });
}
/*-----------------------------------------*/
var cssPagedMedia;
function appLoaded()
{
    document.getElementById('container').style='opacity:1';
    setTimeout(function(){
        document.getElementById('shade').remove();
    },1000);
	tr();
	makeFormats();
	makeColors();
	makeLangs();
	put('title','AnimaShooter Storyboard');
	put('ver','1.0');
    cssPagedMedia = (function () {
        var style = document.createElement('style');
        document.head.appendChild(style);
        return function (rule) {
            style.innerHTML = rule;
        };
    }());
    cssPagedMedia.size = function (size) {
        cssPagedMedia('@page {size: ' + size + '}');
    };	
    cssPagedMedia.size('A4 landscape');
    
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("ans-storyb-service-worker.js",{scope:"/apps/storyboard/current/"}).then(function (registration){
          console.log('Service worker registered successfully');
        }).catch(function (e){
          console.error('Error during service worker registration:', e);
        });
    }    
}
/*-----------------------------------------*/
function pageScrolled(){}
/*-----------------------------------------*/
function publish(){
    window.print();
}
</script>
<div id="shade"></div>
</body>
</html>
